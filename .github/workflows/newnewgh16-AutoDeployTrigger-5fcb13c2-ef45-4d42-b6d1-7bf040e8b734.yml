name: Trigger auto deployment for newnewgh16

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app16 ]
    paths:
    - '**'
    - '.github/workflows/newnewgh16-AutoDeployTrigger-5fcb13c2-ef45-4d42-b6d1-7bf040e8b734.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: caeaf455b151acr.azurecr.io
          username: ${{ secrets.NEWNEWGH16_REGISTRY_USERNAME }}
          password: ${{ secrets.NEWNEWGH16_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: caeaf455b151acr.azurecr.io/newnewgh16:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NEWNEWGH16_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n newnewgh16 -g sca --server caeaf455b151acr.azurecr.io --username  ${{ secrets.NEWNEWGH16_REGISTRY_USERNAME }} --password ${{ secrets.NEWNEWGH16_REGISTRY_PASSWORD }}
            az containerapp update -n newnewgh16 -g sca --image caeaf455b151acr.azurecr.io/newnewgh16:${{ github.sha }}
