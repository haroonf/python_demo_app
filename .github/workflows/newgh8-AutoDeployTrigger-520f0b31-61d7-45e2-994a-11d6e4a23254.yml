name: Trigger auto deployment for containerapp newgh8

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app8 ]
    paths:
    - '**'
    - '.github/workflows/newgh8-AutoDeployTrigger-520f0b31-61d7-45e2-994a-11d6e4a23254.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: ca14b59080fcacr.azurecr.io
          username: ${{ secrets.NEWGH8_REGISTRY_USERNAME }}
          password: ${{ secrets.NEWGH8_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ca14b59080fcacr.azurecr.io/newgh8:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NEWGH8_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n newgh8 -g silasstrawn_rg_1695 --server ca14b59080fcacr.azurecr.io --username  ${{ secrets.NEWGH8_REGISTRY_USERNAME }} --password ${{ secrets.NEWGH8_REGISTRY_PASSWORD }}
            az containerapp update -n newgh8 -g silasstrawn_rg_1695 --image ca14b59080fcacr.azurecr.io/newgh8:${{ github.sha }}
