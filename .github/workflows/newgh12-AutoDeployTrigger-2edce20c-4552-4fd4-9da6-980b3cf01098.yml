name: Trigger auto deployment for containerapp newgh12

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app12 ]
    paths:
    - '**'
    - '.github/workflows/newgh12-AutoDeployTrigger-2edce20c-4552-4fd4-9da6-980b3cf01098.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: cacae407bdccacr.azurecr.io
          username: ${{ secrets.NEWGH12_REGISTRY_USERNAME }}
          password: ${{ secrets.NEWGH12_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: cacae407bdccacr.azurecr.io/newgh12:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NEWGH12_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n newgh12 -g container_apps --server cacae407bdccacr.azurecr.io --username  ${{ secrets.NEWGH12_REGISTRY_USERNAME }} --password ${{ secrets.NEWGH12_REGISTRY_PASSWORD }}
            az containerapp update -n newgh12 -g container_apps --image cacae407bdccacr.azurecr.io/newgh12:${{ github.sha }}
