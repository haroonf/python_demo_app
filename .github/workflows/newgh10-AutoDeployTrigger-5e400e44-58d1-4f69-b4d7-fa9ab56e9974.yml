name: Trigger auto deployment for containerapp newgh10

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app10 ]
    paths:
    - '**'
    - '.github/workflows/newgh10-AutoDeployTrigger-5e400e44-58d1-4f69-b4d7-fa9ab56e9974.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: cae08cc6369dacr.azurecr.io
          username: ${{ secrets.NEWGH10_REGISTRY_USERNAME }}
          password: ${{ secrets.NEWGH10_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: cae08cc6369dacr.azurecr.io/newgh10:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NEWGH10_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n newgh10 -g sca --server cae08cc6369dacr.azurecr.io --username  ${{ secrets.NEWGH10_REGISTRY_USERNAME }} --password ${{ secrets.NEWGH10_REGISTRY_PASSWORD }}
            az containerapp update -n newgh10 -g sca --image cae08cc6369dacr.azurecr.io/newgh10:${{ github.sha }}
