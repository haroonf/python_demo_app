name: Trigger auto deployment for newnewgh17

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app17 ]
    paths:
    - '**'
    - '.github/workflows/newnewgh17-AutoDeployTrigger-ade913df-f9e6-4746-a6b6-292f711cbb39.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: caeaf455b151acr.azurecr.io
          username: ${{ secrets.NEWNEWGH17_REGISTRY_USERNAME }}
          password: ${{ secrets.NEWNEWGH17_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: caeaf455b151acr.azurecr.io/newnewgh17:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NEWNEWGH17_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n newnewgh17 -g sca --server caeaf455b151acr.azurecr.io --username  ${{ secrets.NEWNEWGH17_REGISTRY_USERNAME }} --password ${{ secrets.NEWNEWGH17_REGISTRY_PASSWORD }}
            az containerapp update -n newnewgh17 -g sca --image caeaf455b151acr.azurecr.io/newnewgh17:${{ github.sha }}
