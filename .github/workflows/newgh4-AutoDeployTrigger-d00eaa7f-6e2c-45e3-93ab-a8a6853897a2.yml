name: Trigger auto deployment for containerapp newgh4

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ app4 ]
    paths:
    - '**'
    - '.github/workflows/newgh4-AutoDeployTrigger-d00eaa7f-6e2c-45e3-93ab-a8a6853897a2.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: sstrawn.azurecr.io
          username: ${{ secrets.NEWGH4_REGISTRY_USERNAME }}
          password: ${{ secrets.NEWGH4_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sstrawn.azurecr.io/newgh4:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.NEWGH4_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "Installing containerapp extension"
            az config set extension.use_dynamic_install=yes_without_prompt
            echo "Starting Deploying"
            az containerapp registry set -n newgh4 -g sca --server sstrawn.azurecr.io --username  ${{ secrets.NEWGH4_REGISTRY_USERNAME }} --password ${{ secrets.NEWGH4_REGISTRY_PASSWORD }}
            az containerapp update -n newgh4 -g sca --image sstrawn.azurecr.io/newgh4:${{ github.sha }}
